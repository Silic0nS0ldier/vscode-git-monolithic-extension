name: "CI"
on:
  push:
    branches:
      - main
  # Pull request
  pull_request:
    types:
      # Newly opened
      - opened
      # Updated (excludes change of base branch)
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: "${{ github.workflow }}-test"
          repository-cache: true
      - run: bazel test //...
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: "${{ github.workflow }}-build"
          repository-cache: true
      - run: bazel build //extension/vsix:git_monolithic --stamp --platforms=//build_defs/platforms:vscode_ext
      - uses: actions/upload-artifact@v4
        with:
          name: git-monolithic-vsix
          path: .bazel/bin/extension/vsix/git_monolithic.vsix
  devconatiner-pushed:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: octokit/request-action@v2.x
        id: get_versions
        with:
          route: GET /users/{user}/packages/container/{pkg_name}/versions
          user: ${{ github.repository_owner }}
          pkg_name: vscode-git-monolithic-extension/devcontainer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/github-script@v7
        env:
          VERSIONS_DATA: ${{ fromJson(steps.get_versions.outputs.data) }}
        with:
          script: |
            const fs = require('fs');
            const versionsData = JSON.parse(process.env.VERSIONS_DATA);
            const devcontainerJson = fs.readFileSync('.devcontainer/devcontainer.json', 'utf8');
            const devcontainer = JSON.parse(devcontainerJson);
            const devcontainerSha256 = "sha256:" + devcontainer.image.split(':')[1];
            for (const versionData in versionsData) {
              if (versionData.name === devcontainerSha256) {
                console.log(`Devcontainer image exists: ${devcontainerSha256}`);
                return;
              }
            }
            console.log(`Devcontainer image does not exist: ${devcontainerSha256}`);
            console.log("'Dev Container Push' workflow needs to be triggered.");
            process.exit(1);
