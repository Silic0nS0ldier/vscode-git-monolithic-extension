name: "CI"
on:
  push:
    branches:
      - main
  # Pull request
  pull_request:
    types:
      # Newly opened
      - opened
      # Updated (excludes change of base branch)
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: "${{ github.workflow }}-test"
          repository-cache: true
      - run: bazel test //...
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: "${{ github.workflow }}-build"
          repository-cache: true
      - run: bazel build //extension/vsix:git_monolithic --stamp --platforms=//build_defs/platforms:vscode_ext
      - uses: actions/upload-artifact@v4
        with:
          name: git-monolithic-vsix
          path: .bazel/bin/extension/vsix/git_monolithic.vsix
  devconatiner-pushed:
    permissions:
      packages: read
    steps:
      - uses: octokit/request-action@v2.x
        id: get_versions
        with:
          route: GET /users/{owner}/packages/container/vscode-git-monolithic-extension/devcontainer/versions
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "${{ steps.get_versions.outputs.data }}"
