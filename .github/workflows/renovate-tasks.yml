on:
  pull_request:
    types:
      - opened
    paths:
      - MODULE.bazel
jobs:
  renovate_tasks:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bazel mod deps --lockfile_mode=update
      - uses: stefanzweifel/git-auto-commit-action@v6